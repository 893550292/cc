	//使用call方法改变函数上下文继承
	function parent(name){
		this.myname=name;
		this.age=40;
		this.myage=function(){
			console.log(this.age)
		}
	}
	function child(name){
		this.sayhello=function(){
			console.log(this.myname);
			this.myage();
		};
		this.getname=function(){
			return name;
		}
	}
	var mychild=new child('张');
	parent.call(mychild,mychild.getname())
	mychild.sayhello();
