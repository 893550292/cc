	function Parent(){
		this.myage=function(){
			console.log(this.age);
		}
	}
	Parent.prototype.myparent=function(){
		alert(1);
	}
	function Child(firstname){
		Parent.call(this);
		this.fname=firstname;
		this.age=40;
		this.mypre=function(){
			console.log(this.fname);
			this.myage();
		}
	}
	Child.prototype=new Parent();
	var child=new Child("张");
	child.mypre();
